<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Layout</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./_nexos/bg.js"></script>
  <script src="./_nexos/discord-info.js"></script>
  <script src="./_nexos/discord-chat.js"></script>
  <script src="./_nexos/youtube-info.js"></script>
  <style>
    header {
      height: 125px;
      width: full;
    }

    .main {
      height: 800px;
      width: full;
      display: flex;
      flex-direction: row;
    }

    main {
      width: 1460px;
      height: 790px;
    }

    aside {
      width: 500px;
      height: 790px;
    }

    #discord-chat{
      width: 460px;
      height: 760px;
    }

    footer {
      height: 125px;
      width: full;
    }
  </style>
</head>

<body>
  <!--[ Layout Start ]-->
  <div class="_nexos m-1">
    <!--[ Headre and Yt Widget ]-->
    <header class="flex flex-row justify-between mb-1 items-center">
      <div class="headA">
        <nav
          class="relative mx-auto mb-20 mt-9 flex w-full max-w-screen-2xl justify-between gap-1 px-page-inset mobile:gap-4 tablet:h-9 tablet:gap-6 laptop:h-12 laptop:gap-2">
          <ul>
            <li>Welcome to our Stream</li>
          </ul>
        </nav>
      </div>
      <div class="headB">
        <div class="youtube-info">
          <div class="relative flex flex-col p-4">
            <div
              class="absolute left-0 top-0 -z-10 size-full bg-gradient-to-r from-neutral-12 via-neutral-12/75 via-100% to-neutral-12/0 gx-tile-6/2 gx-tile-bl-cut gx-tile-tl-cut laptop:w-screen laptop:max-w-3xl laptop:via-50%">
            </div>
            <div
              class="absolute left-0 top-0 -z-0 size-full bg-gradient-to-r from-neutral-24 via-neutral-24/60 via-100% to-neutral-24/0 gx-tile-6/border-2 gx-tile-bl-cut gx-tile-tl-cut laptop:w-screen laptop:max-w-3xl laptop:via-10%">
            </div>
            <div
              class="relative flex min-h-[40px] w-full min-w-[180px] select-none items-center justify-center rounded-[20px] border border-neutral-32 bg-neutral-8 font-vietnam p-2 gap-4"
              id="youtube-chat">
              <img id="channel-logo" alt="channle Logo" width="48" height="48" />
              <div class="flex flex-col">
                <div class="flex gap-4">
                  <h2 id="channel-title"></h2>
                  <p id="channel-subscribers"></p>
                </div>
                <p id="channel-link"></p>
              </div>
              <img id="channel-yt" alt="Youtube Logo" width="48" height="48">
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="mt-1 mb-1 border-b border-b-neutral-32"></div>
    <div class="main">
      <!--[ Main Live Stream Share ]-->
      <main class="flex m-1">
      </main>
      <hr
        class="my-auto mt-1 mb-1 m-py max-w-[1408px] border-none bg-gradient-to-r from-neutral-77/0 via-[#4A3E65]/80 to-neutral-77/0">
      <!--[ Discord and Yt Chat Widget ]-->
      <aside class="flex m-1">
        <div class="asideA">
          <div id="discord-chat" class="p-2 overflow-hidden">
            <h2 class="body1 mb-1 font-semibold text-neutral-100"># chat-en</h2>
            <div id="discord-messages" class="chat-messages p-4 space-y-4"></div>
            <!-- discord chat will be show here...-->
          </div>
        </div>
        <div class="asideB"></div>
      </aside>
    </div>
    <div class="mt-1 mb-1 border-b border-b-neutral-32"></div>
    <!--[ Footer and Discord Widget ]-->
    <footer class="flex flex-row justify-between mt-1 items-center">
      <div class="footerA px-page-inset">
        <div class="flex flex-row gap-8 desktop:flex">
          <div class="flex flex-col gap-2"><span class="body1 mb-1 font-semibold text-neutral-100">Our Website</span>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Nexos Creation:
              www.nexoscreation.com</p>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Nexos Creator:
              www.nexoscreator.pro</p>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Nexos Crafter:
              craft.nexoscreation.com
            </p>
          </div>
          <div class="flex flex-col gap-2"><span class="body1 mb-1 font-semibold text-neutral-100">Our Social
              Media</span>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">YT: @nexoscreator</p>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">X: @nexoscreaotor</p>
            <p class="body2 text-neutral-77 transition-colors hover:text-neutral-100">FB: @nexoscreaotor</p>
          </div>
          <div class="flex flex-col gap-2"><span class="body1 mb-1 font-semibold text-neutral-100">Extra</span>
            <a class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Terms of Service</a>
            <a class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Cookies policy</a>
            <a class="body2 text-neutral-77 transition-colors hover:text-neutral-100">Privacy</a>
          </div>
        </div>
      </div>
      <div class="footerB">
        <div class="relative z-0">
          <div class="relative flex flex-col p-4">
            <div
              class="absolute left-0 top-0 -z-10 size-full bg-gradient-to-r from-neutral-12 via-neutral-12/75 via-100% to-neutral-12/0 gx-tile-6/2 gx-tile-bl-cut gx-tile-tl-cut laptop:w-screen laptop:max-w-3xl laptop:via-50%">
            </div>
            <div
              class="absolute left-0 top-0 -z-0 size-full bg-gradient-to-r from-neutral-24 via-neutral-24/60 via-100% to-neutral-24/0 gx-tile-6/border-2 gx-tile-bl-cut gx-tile-tl-cut laptop:w-screen laptop:max-w-3xl laptop:via-10%">
            </div>
            <div
              class="relative flex min-h-[40px] w-full min-w-[180px] select-none items-center justify-center rounded-[20px] border border-neutral-32 bg-neutral-8 font-vietnam"
              id="discord-info">
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!--[ Layout End ]-->
</body>

</html>
